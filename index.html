<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <article class="product-preview">
      <picture>
        <source media="(max-width: 699px)" srcset="./images/image-product-mobile.jpg" />
        <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg" />
        <img class="product" src="./images/image-product-mobile.jpg" alt="parfum Gabriel essence" />
      </picture>
      <div class="content">
        <div class="categ">Perfume</div>

        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="ligne">
          <p class="promo">$149.99</p>
          <p class="price">$169.99</p>
        </div>

        <div class="btn"><img src="./images/icon-cart.svg" alt="panier"> Add to Cart</div>
      </div>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.jdedev.fr">JdeDev</a>.
  </div>
</body>

</html>
